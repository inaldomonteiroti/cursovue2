<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input="alterarTitulo">
<p>{{ titulo }}</p>
</div>

<div id="conteudo">
    
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            titulo: 'Ola Vue JS!' 
        },
        methods: {
            alterarTitulo(event){
                this.titulo = event.target.value
            }
        }
    })
</script>
